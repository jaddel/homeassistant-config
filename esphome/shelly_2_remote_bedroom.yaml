#Variables
substitutions:
  device_name: shelly_2_remote_bedroom
  friendly_name: Bedroom Shelly Remote

# Basic Config
esphome:
  name: "${device_name}"
  platform: ESP8266
  board: esp01_1m
  build_path: ./build/${device_name}

wifi:
  use_address: 10.25.30.102

packages:
  #Wifi Settings
  wifi: !include includes/network.yaml

#Device Specific Config

switch:
  - platform: gpio
    pin: GPIO4
    name: "${friendly_name}"
    restore_mode: ALWAYS_OFF
    internal: true
    
binary_sensor:                         
  - platform: gpio                     
    pin: GPIO5                              
    name: "${friendly_name}"
    