#Wifi
wifi:
  networks:
  - ssid: $ssid
    password: $ssid_pw
  # If wifi can not connect reboot with in xx hours  
  reboot_timeout: 0s
  fast_connect: true

  #Access Point
  ap:
    ssid: AP_${device_name}
    password: $ap_pw

#Captive Portal when ap is on
captive_portal:

#Web Server for manual access 
web_server:

#Log to ESPHome
logger:
  #Disable logging to serial
  baud_rate: 0  

#Homeassitant API
api:
  reboot_timeout: 0s

#ESPHome OTA
ota: