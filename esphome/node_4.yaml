# light01athom15w

# Variables
substitutions:
  device_name:    !secret node_4_device_name
  friendly_name:  !secret node_4_friendly_name
  hardware_id:    !secret node_4_hardware_id
  static_ip:      !secret node_4_static_ip
  use_address:    !secret node_4_use_address
  ssid:           !secret not_ssid
  ssid_pw:        !secret not_password
  ap_pw:          !secret ap_password 
  gateway:        !secret not_gateway
  subnet:         !secret not_subnet
  ntp:            !secret ntp

# Basic Config
esphome:
  name: $device_name
  platform: ESP8266
  board: esp01_1m
  build_path: ./build/$device_name

wifi:
  use_address: $use_address
  manual_ip:
    static_ip: $static_ip
    gateway: $gateway
    subnet: $subnet

packages:
  #Wifi Settings
  wifi: !include includes/network.yaml
  
#Device Specific Config

output:
  - platform: esp8266_pwm
    pin: GPIO13
    id: out_ct
    inverted: true
  - platform: esp8266_pwm
    pin: GPIO5
    id: out_b
  - platform: esp8266_pwm
    pin: GPIO4
    id: out_red
  - platform: esp8266_pwm
    pin: GPIO12
    id: out_green
  - platform: esp8266_pwm
    pin: GPIO14
    id: out_blue

# Example configuration entry
light:
  - platform: rgbct
    name: $friendly_name
    red: out_red
    green: out_green
    blue: out_blue
    color_temperature: out_ct
    white_brightness: out_b
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
    gamma_correct: 1.5
    default_transition_length: 0s
    color_interlock: true
    