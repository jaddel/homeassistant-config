# bedroom_yeelight_ceiling

# Variables
substitutions:
  device_name:    !secret node_5_device_name
  friendly_name:  !secret node_5_friendly_name
  hardware_id:    !secret node_5_hardware_id
  static_ip:      !secret node_5_static_ip
  use_address:    !secret node_5_use_address
  ssid:           !secret not_ssid
  ssid_pw:        !secret not_password
  ap_pw:          !secret ap_password 
  gateway:        !secret not_gateway
  subnet:         !secret not_subnet
  ntp:            !secret ntp

esphome:
  name: $device_name
  platform: ESP32
  board: esp32doit-devkit-v1
  build_path: ./build/$device_name
  platformio_options:
    platform: espressif32@3.0.0
    platform_packages: tasmota/framework-arduinoespressif32 @ 3.10006.210420

wifi:
  use_address: $use_address
  manual_ip:
    static_ip: $static_ip
    gateway: $gateway
    subnet: $subnet

packages:
  #Wifi Settings
  wifi: !include includes/network.yaml    

#Device Specific Config
  
sensor:
  - platform: adc
    pin: GPIO36
    name: "${friendly_name} adc1"
    attenuation: 11db
    internal: true
  - platform: adc
    pin: GPIO32
    name: "${friendly_name} adc2"
    attenuation: 11db
    internal: true

output:
  - platform: ledc
    pin: GPIO19
    id: output_warm
    frequency: 19531Hz #4882

  - platform: ledc
    pin: GPIO21
    id: output_cold
    frequency: 19531Hz #4882

  - platform: ledc
    pin: GPIO23
    id: output_nightlight
    frequency: 19531Hz #9765

light:
  - platform: monochromatic
    name: "${friendly_name} Nightlight"
    id: night_light
    output: output_nightlight
    gamma_correct: 0
    on_turn_on:
      - light.turn_off: ceiling_light
  - platform: cwww
    name: "${friendly_name}"
    id: ceiling_light
    cold_white: output_cold
    warm_white: output_warm
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    gamma_correct: 0
    constant_brightness: on
    on_turn_on:
      - light.turn_off: night_light
