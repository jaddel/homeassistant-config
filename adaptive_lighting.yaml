# Example configuration.yaml entry

  - name: "Office Ambient"
    lights:
      - light.lifx_office_wardrobe
      - light.lifx_office_screen
    prefer_rgb_color: false
    transition: 45
    initial_transition: 1
    interval: 90
    min_brightness: 60
    max_brightness: 100
    min_color_temp: 1500
    max_color_temp: 4000
    sleep_brightness: 1
    sleep_color_temp: 1000
    sunrise_time: '07:30:00'
    #sunrise_offset: 0
    sunset_time: '21:00:00'
    #sunset_offset: 0
    take_over_control: true
    detect_non_ha_changes: false
    only_once: false

